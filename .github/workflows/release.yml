name: üöÄ Release
run-name: üöÄ Release from ${{ github.ref_name }}

on:
  workflow_dispatch:

jobs:
  release:
    if: startsWith(github.ref_name, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: maven-central
      url: ${{ steps.gh-release.outputs.url }}

    steps:
    - name: üì• Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: ‚òï Set up JDK
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 25
        cache: maven
        server-id: central
        server-username: MAVEN_CENTRAL_USER
        server-password: MAVEN_CENTRAL_PASS
        gpg-private-key: ${{ secrets.SIGNING_KEY }}

    - name: üè∑Ô∏è Extract Version
      id: version
      run: |
        VERSION=$(./mvnw help:evaluate -Dexpression=project.version -B -q -DforceStdout)
        echo "version: $VERSION"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: üì¶ Publish to Maven Central
      env:
        MAVEN_CENTRAL_USER: ${{ secrets.MAVEN_CENTRAL_USER }}
        MAVEN_CENTRAL_PASS: ${{ secrets.MAVEN_CENTRAL_PASS }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: ./mvnw clean deploy -B -ntp -Prelease -e -Dgpg.passphrase="$GPG_PASSPHRASE"

    - name: üè∑Ô∏è Create GitHub Release
      id: gh-release
      uses: actions/github-script@v7
      with:
        script: |
          const version = 'v${{ steps.version.outputs.version }}';
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: version,
            name: version,
            generate_release_notes: true,
            target_commitish: context.sha,
          });
          core.setOutput('url', release.html_url);
          core.notice(`Created release ${release.html_url}`);

    - name: üîÄ Merge to master
      uses: actions/github-script@v7
      with:
        script: |
          const branch = context.ref.replace('refs/heads/', '');
          const { data: commit } = await github.rest.repos.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            base: 'master',
            head: branch,
            commit_message: `Merge ${branch}`,
          });
          core.info(`Merged ${branch} to master: ${commit.sha}`);
