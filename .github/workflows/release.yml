on:
  release:
    types: [prereleased, released]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: â˜• Set up JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'adopt'
        java-version: '11'
        cache: 'maven'

    - name: ðŸ”¨ Build with Maven
      run: mvn install --file pom.xml -e
